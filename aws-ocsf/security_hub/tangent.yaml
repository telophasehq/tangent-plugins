runtime:
  plugins_path: "plugins/"
plugins:
  security_hub:
    module_type: go
    path: .
    tests:
      - input: tests/input.json
        expected: tests/expected.json
sources:
  socket_main:
    type: socket
    path: "/tmp/sidecar.sock"
sinks:
  blackhole:
    type: blackhole
dag:
  - from:
      kind: source
      name: socket_main
    to:
      - kind: plugin
        name: security_hub

  - from:
      kind: plugin
      name: security_hub
    to:
      - kind: sink
        name: blackhole